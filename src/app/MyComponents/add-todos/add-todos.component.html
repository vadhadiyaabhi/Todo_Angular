<form (ngSubmit)="onSubmit()">
    <div class="form-group my-2">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="title" id="title" name="title" placeholder="Todo Title" class="form-control" required="">
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" id="desc" [(ngModel)]="desc" name="desc"  placeholder="Add Todo Description" class="form-control" required="">
    </div>
    <button class="btn btn-primary rounded-pill my-3" type="submit">Add Todo</button>
</form>
